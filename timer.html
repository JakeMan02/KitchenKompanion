    <script>
        let timerInterval;
        let hoursInput = document.getElementById('hours');
        let minutesInput = document.getElementById('minutes');
        let secondsInput = document.getElementById('seconds');
        let timerDisplay = document.getElementById('timer');

        function startTimer() {
            let hours = parseInt(hoursInput.value);
            let minutes = parseInt(minutesInput.value);
            let seconds = parseInt(secondsInput.value);

            let totalSeconds = hours * 3600 + minutes * 60 + seconds;

            timerInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = 'Timer finished!';
                    return;
                }

                let remainingHours = Math.floor(totalSeconds / 3600);
                let remainingMinutes = Math.floor((totalSeconds % 3600) / 60);
                let remainingSeconds = totalSeconds % 60;

                timerDisplay.textContent = `${remainingHours.toString().padStart(2, '0')}:${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;

                totalSeconds--;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00:00';
        }

        // From https://www.w3schools.com/howto/howto_js_mobile_navbar.asp
        function menu() {
            var menuTabs = document.getElementById("tabs");
            var pageContent = document.getElementById("interface");
            if (menuTabs.style.display == "block") {
                menuTabs.style.display = "none";
                pageContent.style.pointerEvents = "auto";
            } else {
                menuTabs.style.display = "block";
                pageContent.style.pointerEvents = "none";
            }
        }
